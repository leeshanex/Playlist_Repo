<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}

.fa:hover {
  color: ruby;
}
</style>
</head>
<body>

<p>Click on the icon to toggle between thumbs-up and thumbs-down (like/dislike):</p>

<i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
<div class="deezer-widget-player"
     data-src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=700&height=350&color=007FEB&layout=dark&size=medium&type=radio&id=artist-27&app_id=1"
     data-scrolling="no" data-frameborder="0" data-allowTransparency="true" data-width="700"
     data-height="350">

</div>

<script>
function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}

</script>
 <script type="text/javascript" src="./app.js"></script>
</body>
</html>
